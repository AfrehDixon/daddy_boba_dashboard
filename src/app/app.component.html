  <!-- Sidebar (Sidenav) -->
  <!-- <mat-sidenav mode="side" opened class="sidenav"> -->
    <!-- Logo and Image at the Top -->
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1 class="brand-name">DADDY BOBA</h1>
    </div>

    <!-- Navigation Links -->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/analytics" routerLinkActive="active">
        <mat-icon>analytics</mat-icon>
        <span>Analytics</span>
      </a>
      <a mat-list-item routerLink="/menu" routerLinkActive="active">
        <mat-icon>restaurant_menu</mat-icon>
        <span>Menu</span>
      </a>
      <a mat-list-item routerLink="/order" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon>
        <span>Order</span>
      </a>
      <a mat-list-item routerLink="/customer" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Customer</span>
      </a>
      <a mat-list-item routerLink="/review" routerLinkActive="active">
        <mat-icon>rate_review</mat-icon>
        <span>Review</span>
      </a>
      <a mat-list-item routerLink="/message" routerLinkActive="active">
        <mat-icon>message</mat-icon>
        <span>Message</span>
      </a>
      <a mat-list-item routerLink="/logout" routerLinkActive="active">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  <!-- </mat-sidenav> -->

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <!-- Toolbar with Search and User Profile -->
    <mat-toolbar color="primary" class="toolbar">
      <span class="toolbar-title">Dashboard</span>
      <span class="spacer"></span>
      <input matInput placeholder="Search here..." class="search-input" />
      <button mat-icon-button><mat-icon>notifications</mat-icon></button>
      <button mat-icon-button><mat-icon>settings</mat-icon></button>
      <button mat-icon-button>
        <img src="assets/profile.jpg" alt="User" class="profile-pic" />
      </button>
    </mat-toolbar>

    <!-- Content Placeholder -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  <!-- </mat-sidenav-content> -->
